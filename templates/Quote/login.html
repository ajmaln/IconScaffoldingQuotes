{% extends 'index.html' %}
{% block title %}Login{% endblock %}
{% block body %}
    {% load staticfiles %}

		<div class="center">
            <h3 id="title" class="hidden"><span id="logo"><span style="font-weight: bolder">Icon</span> <span>Scaffoldings</span></span></h3>
		</div>
        <div class="center">
		<div class="card fadeInUp">
        <div class="card-panel">

				<h4>Log In</h4>
			</div>
            {% for field in form %}

            <form role="form" method="post">
                <div class="'col s10">
                <span class="text-danger small">{{ field.error }}</span>
            </div>
            {% csrf_token %}
            <label for="exampleInputEmail1">
            {{ field.label_tag }}
            </label>
            <div class="col l12">{{ field }}</div>
            {% endfor %}
			<!--<button class="btn btn-default" type="submit">Sign In</button>-->
            <div>
            <button class="btn btn-default" type="submit">Login</button>
            </div>
			<br/>
            </form>
		    </div>
	        </div>
        </div>
        </div>
{% endblock %}
